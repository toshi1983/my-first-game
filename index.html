<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのゲーム</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    img { width: 200px; margin: 20px; }
    button { font-size: 20px; padding: 10px; }
  </style>
</head>
<body>
  <h1>いないいないバァ！</h1>
  <img src="cat.jpeg" id="catImage">
  <br>
  <button onclick="changeImage()">クリックしてね！</button>

  <script>
    function changeImage() {
      const img = document.getElementById("catImage");
      if (img.src.includes("cat2.jpeg")) {
        img.src = "cat.jpeg";
      } else {
        img.src = "cat2.jpeg";
      }
    }
  </script>
</body>
</html>
